<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body *ngIf="currentUser != null && !(isAdmin$ |async)">
    <nav class="sidebar close">
        <header>
            <i class='bx bx-chevron-right toggle' (click)="smanji()"></i>
        </header>
    
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link" *ngIf="currentUser!= null && currentUser.RoleId == 1">
                        <a (click)="otvoriHome()">
                            <i class='bx bxs-home icon'></i>
                            <span class="text nav-text">Početna</span>
                        </a>
                    </li>
                    <li class="nav-link" *ngIf="currentUser!= null && currentUser.RoleId == 2">
                        <a (click)="otvoriStvoriParking()">
                            <i class='bx bxs-car icon'></i>
                            <span class="text nav-text">Dodaj parking</span>
                        </a>
                    </li>
                    <li class="nav-link" *ngIf="currentUser!= null && currentUser.RoleId == 2">
                        <a (click)="otvoriStatistika()" >
                            <i class='bx bxs-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">Statistika</span>
                        </a>
                    </li>
                    <li class="nav-link" *ngIf="currentUser!= null && currentUser.RoleId == 1">
                        <a (click)="otvoriRezervacija()" >
                            <i class='bx bxs-car-garage icon'></i>
                            <span class="text nav-text">Rezervacija</span>
                        </a>
                    </li>
                    <li class="nav-link" *ngIf="currentUser!= null && currentUser.RoleId == 1">
                        <a (click)="otvoriFindParking()" >
                            <i class='bx bxs-map icon'></i>
                            <span class="text nav-text">Pronađi parking</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
</body>
